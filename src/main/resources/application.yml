spring:
  jpa:
    properties:
      hibernate.jdbc.batch_size: 20
      hibernate.order_inserts: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  quartz:
    properties:
      org:
        quartz:
          threadPool:
            threadCount: 1

    job-store-type: memory

  profiles:
    active: dev

  hateoas:
    use-hal-as-default-json-media-type: false


server:
  port: ${PORT}